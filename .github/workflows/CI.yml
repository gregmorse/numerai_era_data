name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -U pip setuptools wheel
          
      - name: Build package
        run: python -m build
          
      - name: Install package
        run: pip install .
          
      - name: Run tests
        run: pytest

